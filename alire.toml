[configuration.values.stm32_config]
board = "stm32f429disco"
mcu = "stm32f429x"
runtime = "embedded"
[[depends-on]]
arm_cortex = "1.0.0"
beta_types = "1.0.0"
gnat_arm_elf = "^12"
hal_embedded = "1.0.0"
stm32_boards = "1.0.0"
stm32_components = "1.0.0"
stm32_drivers = "1.0.0"
stm32_svd = "1.0.0"






