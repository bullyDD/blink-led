authors = [
"BullyDD", 
]

description = "Blink a component led connected on GPIO port of stm32f429-disco board"
executables = ["blink_led"]

licenses = "BSD-3-Clause"
maintainers = ["BullyDD <clubdeveloppeursenegal@gmail.com>",
]
maintainers-logins = ["BullyDD"]

name = "blink_led"
tags = ["embedded",
]
version = "0.1.0"
website = ""

[configuration]
auto_gpr_with = true
disabled = false
generate_ada = true
generate_c = true
generate_gpr = true
